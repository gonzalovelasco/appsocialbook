<div class="container">
<div class="row">
  <div class="col-sm-4">13 Libros</div>
  <div class="col-sm-2">Mi calificacion</div>
  <div class="col-sm-2">Calificacion general</div>
  <div class="col-sm-2">Genero</div>
  <div class="col-sm-2">Estado</div>
</div>
<div class="panel panel-default" ng-repeat="book in $ctrl.books">
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-6">
                      <img ng-src="{{book.book.img}}" class="img-responsive" alt="">
                    </div>
                    <div class="col-sm-6">
                      <h2>{{book.book.title}}</h2>
                      <h5>{{book.book.author}}</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <h2 class="glyphicon glyphicon-star" aria-hidden="true"></h2>
            </div>
            <div class="col-sm-2">
                <h2>9,6</h2>
            </div>
            <div class="col-sm-2">{{book.book.genre}}</div>
            <div class="col-sm-2">
                <filter-button view="book.status" on-view-change="book.status = $event.view && $ctrl.setStatus(book,$event.view)" ></filter-button>
              </div>
          </div>
    </div>
  </div>
</div>
